name: Feature Branch

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  sanity:
    uses: .github/workflows/actions/workflow-sanity.yml@main
    secrets: inherit
    if: github.event.action != 'closed' && github.event.pull_request.draft == false

  build:
    runs-on: ubuntu-20.04
    if: github.event.action != 'closed' && github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Build Storybook
        run: |
          npm ci
          npm run build-storybook -- --test

      - uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/

  deployment:
    runs-on: ubuntu-20.04
    needs: ["build"]
    outputs:
      deployment-url: ${{ steps.preview.outputs.deployment-url }}
    steps:
      - name: Checkout
        if: github.event.action != 'closed' && github.event.pull_request.draft == false
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        if: github.event.action != 'closed' && github.event.pull_request.draft == false
        with:
          name: storybook-static
          path: ./storybook-static/

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        id: "preview"
        with:
          custom-url: percoct-ui.yld.engineering
          source-dir: ./storybook-static/

  tests:
    runs-on: ubuntu-20.04
    if: github.event.action != 'closed' && github.event.pull_request.draft == false
    needs: ["deployment"]
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install project dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install chromium --with-deps

      - name: Run Component Tests
        run: |
          npm run test-storybook -- --url ${{ needs.deployment.outputs.deployment-url }}
          npm run convert-coverage

      - name: Coverage Diff
        uses: Couto/coverage-diff-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-filename: "./coverage/storybook/converted/coverage-summary.json"
