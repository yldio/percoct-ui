name: Feature Branch

on:
  pull_request:
    paths:
      - ".storybook/**"
      - "src/**"
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  sanity-checks:
    runs-on: ubuntu-20.04
    if: github.event.action != 'closed' && github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Prettier
        uses: EPMatt/reviewdog-action-prettier@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: warning
          fail_on_error: true

      - name: Lint
        uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review # Change reporter.
          level: warning
          fail_level: "error"

      - name: Typecheck
        uses: EPMatt/reviewdog-action-tsc@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          level: warning
          fail_on_error: true

  build:
    runs-on: ubuntu-20.04
    if: github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Build Storybook
        run: |
          npm ci
          npm run build-storybook

      - uses: actions/upload-artifact@v4
        with:
          name: storybook-static
          path: storybook-static/

  deployment:
    runs-on: ubuntu-20.04
    if: github.event.pull_request.draft == false
    needs: ["build"]
    outputs:
      deployment-url: ${{ steps.preview.outputs.deployment-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: ./storybook-static/

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        id: "preview"
        with:
          custom-url: percoct-ui.yld.engineering
          source-dir: ./storybook-static/

  tests:
    runs-on: ubuntu-20.04
    if: github.event.pull_request.draft == false
    needs: ["deployment"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Get installed Playwright version
        id: playwright-version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./package-lock.json').dependencies['@playwright/test'].version)")" >> $GITHUB_ENV

      - name: Cache playwright binaries
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install project dependencies
        run: npm ci

      - name: Install Playwright dependencies
        run: npx playwright install --with-deps chromium
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: Run Component Tests
        run: npm run test-storybook -- --url ${{ needs.deployment.outputs.deployment-url }}

      - name: Coverage Diff
        uses: greatwizard/coverage-diff-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          coverage-filename: ./coverage/storybook/coverage-storybook.json
