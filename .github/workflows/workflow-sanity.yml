name: Sanity Checks
permissions:
  contents: read
  pull-requests: write

on:
  workflow_call:
    inputs: {}
    secrets:
      repo_token:
        required: true

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e #v4.3.0
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify dependencies provenance
        run: npm audit signatures

      - name: Prettier
        uses: EPMatt/reviewdog-action-prettier@93fb51ed5da157256e1d8c998fb249837304050c #v1.2.0
        with:
          github_token: ${{ secrets.repo_token }}
          reporter: ${{ github.event_name == 'push' && 'github-check' || 'github-pr-review' }}
          level: warning
          fail_on_error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e #v4.3.0
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify dependencies provenance
        run: npm audit signatures

      - name: Lint
        uses: reviewdog/action-eslint@9b5b0150e399e1f007ee3c27bc156549810a64e3 #v1.33.0
        with:
          github_token: ${{ secrets.repo_token }}
          reporter: ${{ github.event_name == 'push' && 'github-check' || 'github-pr-review' }}
          level: warning
          fail_level: "error"

  typescript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e #v4.3.0
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify dependencies provenance
        run: npm audit signatures

      - name: Typecheck
        uses: EPMatt/reviewdog-action-tsc@89934d75ee11d1c298bce81efaa4fde6e00cc21c #v1.8.0
        with:
          github_token: ${{ secrets.repo_token }}
          reporter: ${{ github.event_name == 'push' && 'github-check' || 'github-pr-review' }}
          level: warning
          fail_on_error: true
