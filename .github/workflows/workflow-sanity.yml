name: Sanity Checks
on:
  workflow_call:
    inputs: {}
    secrets:
      repo_token:
        required: true

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pull-requests: write # Needed for PR Review comments
      checks: write # For review dog to post check results
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 #v3.5.1
        with:
          version: 2025.12.13
          github_token: ${{ secrets.repo_token }}

      - name: Install dependencies
        run: mise run ci
        continue-on-error: false

      - name: Prettier
        uses: EPMatt/reviewdog-action-prettier@f691104cbeb4b0299df971275444c64be93c03ae #v1.3.0
        with:
          github_token: ${{ secrets.repo_token }}
          reporter: ${{ github.event_name == 'push' && 'github-check' || 'github-pr-review' }}
          level: warning
          fail_on_error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pull-requests: write # Needed for PR Review comments
      checks: write # For review dog to post check results
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 #v3.5.1
        with:
          version: 2025.12.13
          github_token: ${{ secrets.repo_token }}

      - name: Install dependencies
        run: mise run ci
        continue-on-error: false

      - name: Lint
        uses: reviewdog/action-eslint@556a3fdaf8b4201d4d74d406013386aa4f7dab96 #v1.34.0
        with:
          github_token: ${{ secrets.repo_token }}
          reporter: ${{ github.event_name == 'push' && 'github-check' || 'github-pr-review' }}
          level: warning
          fail_level: "error"

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pull-requests: write # Needed for PR Review comments
      checks: write # For review dog to post check results
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup mise
        uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 #v3.5.1
        with:
          version: 2025.12.13
          github_token: ${{ secrets.repo_token }}

      - name: Install dependencies
        run: mise run ci
        continue-on-error: false

      - name: Typecheck
        uses: EPMatt/reviewdog-action-tsc@5160234c919547239e8451fa8e839691eab732e8 #v1.10.0
        with:
          github_token: ${{ secrets.repo_token }}
          reporter: ${{ github.event_name == 'push' && 'github-check' || 'github-pr-review' }}
          level: warning
          fail_on_error: true
