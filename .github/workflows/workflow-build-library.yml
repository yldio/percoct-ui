name: Build Library

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-20.04
    outputs:
      manifest: ${{ steps.pack.outputs.manifest }}
      tarball: ${{steps.pack.outputs.tarball}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Verify dependencies provenance
        run: npm audit signatures

      - name: Build Library
        run: npm run build

      - name: Pack library
        id: pack
        run: |
          npm pack
          npm pack --json > manifest.json
          echo "manifest=$(jq -c . < manifest.json)" >> $GITHUB_OUTPUT
          echo "tarball=$(jq '.[0].filename' < manifest.json)" >> $GITHUB_OUTPUT

      - uses: actions/upload-artifact@v4
        with:
          name: ${{steps.pack.outputs.tarball}}
          path: |
            manifest.json
            ${{steps.pack.outputs.tarball}}
