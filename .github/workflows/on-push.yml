name: Push

on:
  push:
    branches:
      - main

concurrency: preview-${{ github.ref }}

jobs:
  sanity:
    uses: ./.github/workflows/workflow-sanity.yml
    secrets:
      repo_token: ${{secrets.GITHUB_TOKEN}}

  build:
    uses: ./.github/workflows/workflow-build.yml
    secrets:
      repo_token: ${{secrets.GITHUB_TOKEN}}

  deployment:
    runs-on: ubuntu-20.04
    needs: ["sanity", "build"]
    outputs:
      environment_url: https://percoct-ui.yld.engineering
    environment:
      name: github-pages
      url: https://percoct-ui.yld.engineering
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: storybook-static
          path: ./storybook-static/

      - uses: JamesIves/github-pages-deploy-action@v4
        name: Deploy preview
        id: "preview"
        with:
          folder: storybook-static
          branch: gh-pages
          clean-exclude: pr-preview
          force: false

  tests:
    needs: ["deployment"]
    uses: "./.github/workflows/workflow-tests.yml"
    secrets:
      repo_token: ${{secrets.GITHUB_TOKEN}}
    with:
      storybook_url: ${{ needs.deployment.outputs.environment_url }}

  release-preview:
    name: Release
    runs-on: ubuntu-20.04
    needs: ["tests"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Release
        uses: huggingface/semver-release-action@v1.1.0
        with:
          dryRun: true
